openapi: 3.0.0
info:
  title: Block Management API
  description: API for managing blocks, employees, tasks, performance history, and task assignments
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
tags:
  - name: Blocks
    description: Manage blocks
  - name: Employees
    description: Manage employees
  - name: Tasks
    description: Manage tasks
  - name: PerformanceHistory
    description: Manage performance history
  - name: TaskAssignments
    description: Manage task assignments
paths:
  /blocks:
    get:
      tags:
        - Blocks
      summary: Get all blocks
      responses:
        '200':
          description: List of blocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Block'
    post:
      tags:
        - Blocks
      summary: Create a new block
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlockCreate'
      responses:
        '201':
          description: Block created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
  /blocks/bulk:
    post:
      tags:
        - Blocks
      summary: Bulk create blocks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BlockCreate'
      responses:
        '201':
          description: Blocks created
  /blocks/{id}:
    get:
      tags:
        - Blocks
      summary: Get block by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Block found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
    put:
      tags:
        - Blocks
      summary: Update block by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlockUpdate'
      responses:
        '200':
          description: Block updated
    delete:
      tags:
        - Blocks
      summary: Delete block by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Block deleted
  /blocks/{blockId}/employees:
    get:
      tags:
        - Blocks
      summary: Get all employees in a block
      parameters:
        - name: blockId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of employees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Employee'
  /blocks/{blockId}/employee/{employeeId}:
    get:
      tags:
        - Blocks
      summary: Get a specific employee in a block
      parameters:
        - name: blockId
          in: path
          required: true
          schema:
            type: string
        - name: employeeId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Employee found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
  /blocks/{blockId}/tasks:
    get:
      tags:
        - Blocks
      summary: Get all tasks in a block
      parameters:
        - name: blockId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
  /blocks/{blockId}/task/{taskId}:
    get:
      tags:
        - Blocks
      summary: Get a specific task in a block
      parameters:
        - name: blockId
          in: path
          required: true
          schema:
            type: string
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
