        id:
          type: string
        name:
          type: string
        employeesCount:
          type: integer
        vehiclesCount:
          type: integer
        tasksCompleted:
          type: integer
        tasksTotal:
          type: integer
        performanceMonthly:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    BlockCreate:
